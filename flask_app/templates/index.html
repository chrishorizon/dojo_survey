<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<body>
    <form action="/survey/create" method="post" class="my-5 bg-dark bg-gradient p-5 col-4 mx-auto">
        <h1 class="text-warning mb-4" >Dojo Survey</h1>
        <div class="form-group text-white">
            <label for="name">Name:</label>
            <input type="text" name="name" class="form-control my-1">
        </div>

        <div class="form-group text-white">
            <label class="mt-3" for="location">Dojo Location:</label>
            <select name="location"  class="form-select">
                <option value="">--Select A Location--</option>
                <option value="Los Angeles">Los Angeles</option>
                <option value="Online">Online</option>
                <option value="Havasu">Havasu</option>
                <option value="New York">New York</option>
            </select>
        </div>

        <div class="form-group text-white">
            <label class="mt-3" for="language">Favorite Language:</label>
            <select name="language"  class="form-select">
                <option value="">--Select A Language--</option>
                <option value="Python">Python</option>
                <option value="JavaScript">JavaScript</option>
                <option value="HTML">HTML</option>
                <option value="MERN">MERN</option>
            </select>
        </div>

        <div class="form-group text-white mt-3">
            <label for="name">Comments:</label>
            <textarea name="comments"  cols="30" rows="7" class="form-control"></textarea>
        </div>

        <div class="form-check mt-3">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label text-white" for="flexRadioDefault1">
                Beginner
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label text-white" for="flexRadioDefault">
                Intermediate
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label text-white" for="flexRadioDefault">
                Experienced
            </label>
        </div>

        <div class="form-check mt-3">
            <input class="form-check-input" type="checkbox" value="checkbox" id="flexCheckDefault">
            <label class="form-check-label text-white" for="flexCheckDefault">
                I accept the Terms and Conditions
            </label>
        </div>

        <input type="submit" value="Submit" class="btn btn-primary mt-3">
    </form>
    {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
        {% if messages %}                            <!-- check if there are any messages -->
            {% for message in messages %}            <!-- loop through the messages -->
                <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
            {% endfor %}
        {% endif %}
    {% endwith %}

</body>
</html>
